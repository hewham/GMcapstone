<!--The content below is only a placeholder and can be replaced.-->
<div class="main">

<div style="text-align:center">
  <h1>
    GM CapStone Project
  </h1>
</div>

<div style="text-align:center" *ngIf="!showTable">
  <img width="300" alt="Angular Logo" src="../assets/General_Motors.png">

  <br />
  <div class="grid-container">
    <div class="grid-item">
      Drop Parts CSV File Here
      <br />
      <input id="partsFile" type="file" />
    </div>
    <div class="grid-item">
      Drop Routes CSV File Here
      <br />
      <input id="routesFile" type="file" />
    </div>
    <div class="grid-item">
      Drop Containers CSV File Here
      <br />
      <input id="containersFile" type="file" />
    </div>
  </div>

  <br />
  <button class="ok-button" (click)="clickedOK()">
    <u>GO</u>
  </button>
</div>

<div *ngIf="showTable">
  <table>
    <tr> <th>Supplier</th> <th>Best Frequency</th> <th>Best Cost</th> <th>Originial Frequency</th> <th>Original Cost</th> <th> Cost Difference</th> </tr>

    <tr><td>detroit</td><td>2456.3</td><td>4324</td><td>8494</td></tr>

    <tr><td>ypsi</td><td>1234.23</td><td>5356.34</td><td>7549.98</td></tr>

    <tr><td>ann arbor</td><td>4237.5</td><td>8599.2</td><td>5574.3</td></tr>
  </table>
</div>


</div>
